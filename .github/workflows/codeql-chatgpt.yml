name: CodeQL with ChatGPT Remediation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 17 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload SARIF file as artifact
      uses: actions/upload-artifact@v2
      with:
        name: codeql-sarif
        path: /home/runner/work/demo-vulnerable-nodejs/results/javascript.sarif

  remediation:
    needs: analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Download CodeQL SARIF artifact
      uses: actions/download-artifact@v2
      with:
        name: codeql-sarif

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests openai

    - name: Process vulnerabilities with ChatGPT
      uses: victim-alt/custom-action@main 
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        openai-api: ${{ secrets.OPENAI_API_KEY }}
